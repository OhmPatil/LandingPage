<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <header>
      <div class="container">
          <div class="header-item logo"><strong>Header Logo</strong></div>
          <div class="header-item">Header link one</div>
          <div class="header-item">Header link two</div>
          <div class="header-item">Header link three</div>
        </div>
    </header>
    
    <body>
      <div class="container one">
        <div class="section">
          <h1 id="title">This website is awesome</h1>
          <p class="text">
            This website has some subtext that goes under the title.
          </p>
          <input class="text" type="button" value="Sign Up" />
        </div>
        <div class="section image">
          <img class="image" src="" alt="Some image" />
        </div>
      </div>

      <div class="container two">
          <div class="section">
              <h2 class="big-text">Some random information</h2>
          </div>
      </div>

      <div class="container three">
          <div class="column">
              <img class="image small" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F-0001%2F11%2F30%2F1049226.jpg&q=60" alt="image">
              <figcaption class="text">Some subtext under an image</figcaption>
          </div>
          <div class="column">
            <img class="image small" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F-0001%2F11%2F30%2F1049226.jpg&q=60" alt="image">
            <figcaption class="text">Some subtext under an image</figcaption>
          </div>
          <div class="column">
            <img class="image small" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F-0001%2F11%2F30%2F1049226.jpg&q=60" alt="image">
            <figcaption class="text">Some subtext under an image</figcaption>
          </div>
          <div class="column">
            <img class="image small" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F-0001%2F11%2F30%2F1049226.jpg&q=60" alt="image">
            <figcaption class="text">Some subtext under an image</figcaption>
          </div>
      </div>
  </body>
</html>
